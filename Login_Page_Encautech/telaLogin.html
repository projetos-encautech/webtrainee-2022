<!DOCTYPE html>
<html lang="ptbr">
    <!--Relaciona o uso do script com o Login-->
       
    <head>
        <meta charset="UTF-8">
        <title>Tela de Login</title>
        <link rel="stylesheet" type="text/css" href="styleTelaLogin.css">
        <script type="text/javascript" src="script.js"></script>         
    </head>

    <body onload="INFO.Functions.Login.load();">
        <div class="tela-Login"> 
          <!--   <img class="barra" src="https://img.icons8.com/material-rounded/24/000000/horizontal-line.png" />
            -->
            <div>
                <h1>Login</h1> 
                <label class="txtlabel">E-mail</label><br>
                <input id="email" maxlength="30" type="text" placeholder="E-mail"><br><br>
                <label class="txtlabel">Senha</label><br>
                <input id="senha" type="password" maxlength="16" placeholder="Senha"  required=""><br><br>
            </div>

            <a type="text" onclick="INFOS.Functions.EsqueciSenha.RecuperaSenha();">Esqueci minha senha</a><br><br>
            <a type="submit" onclick="INFOS.Functions.CadastroUsuario.cadastroUsuario();">Cadastrar</a><br><br>
           
            <button class="ebutton btn-block btn-entrar" type="submit" onclick="INFOS.Functions.Login.testaLogin();"> <a href="../TelaUsuario_2/tela_usuario_2.html">Entrar </button><br><br>
        
        </div>        
    </body>

</html>
