        <div class="menu_container">

    <section>
        
    </section>
    <section id="filter_animal">
        <p class="section_title">Filtre o seu animal</p>
        <form action="POST">
            <div class="input_container">
                <label for="id">ID</label>
                <input type="text" id="id" class="user_input">
                <label for="type_race">Raça</label>
                <select id="type_race" class="user_input">
                    <option>Angus</option>
                    <option>Nelore</option>
                    <option>Brahman</option>
                    <option>Brangus</option>
                    <option>Senepol</option>
                    <option>Hereford</option>
                    <option>Caracu</option>
                </select>
            </div>
            <div class="input_container">
                <label for="sexo">Sexo</label>
                <select id="sexo"  class="user_input">
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
                <label for="vacina">Vacina</label>
                <select id="vacina" class="user_input">
                    <option>Raiva</option>
                    <option>Aftosa</option>
                    <option>Brucelose</option>
                    <option>IBR</option>
                    <option>BVD</option>
                </select>
            </div>
        </form>
    </section>
